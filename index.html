<!DOCTYPE html>
<!-- Coder par Coding Team -->
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Traducteur - Coding Team</title>
    <link rel="stylesheet" href="style.css">
    <script src="pwa.js" defer></script>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/x-icon" href="/icon/translate.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Entrer votre texte"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Traduction..."></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Traduire le texte</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
